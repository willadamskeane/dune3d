name: Android Build

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
    paths:
      - 'dune3d_flutter/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    paths:
      - 'dune3d_flutter/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dune3d_flutter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Android APK (debug)
        run: flutter build apk --debug

      - name: Build Android APK (release)
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: dune3d_flutter/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: dune3d_flutter/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
