name: cad_kernel_plugin
description: FFI bindings for OCCT + ShapeOp CAD kernel.
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.cad_kernel_plugin
        ffiPlugin: true
